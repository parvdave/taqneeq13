<body>

    <div class="space"></div>

    <!-- WRAPPER -->
    <div id="wrapper">
        <!-- HEADER -->
        <header class="site-header">

            <div class="container-fluid">
                <div class="row">

                    <div class="col-xs-4">
                        <a href="#" class="no-line logotype"><img src="{% static '/img/tq_logo.png' %}" alt="" class="tqSmallLogo"></a>
                    </div>
                    <div class="col-xs-8 text-right social-icons-wrap">
                        <div class="social-icons">
                            <a href="https://www.facebook.com/taqneeq/" target="_blank"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.instagram.com/taqneeqfest/ " target="_blank"><i class="fa fa-instagram"></i></a>
                        </div>
                        <div class="need-social">
                            <div class="opened">we are social</div>
                            <div class="closes"></div>
                        </div>
                    </div>

                </div>
            </div>

        </header>
        <!-- /HEADER -->

        <!-- CONTENT -->
        <section class="site-content">

            <div id="fullpage" class="fullpage-wrapper">

                <div class="all-section">

                    <div class="sections" data-title="Home">

                        <div class="section-content">
                            <div class="section-wrap">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">

                                            <!-- TIMER -->
                                            <div class="glitch-wrap glitch" data-time="">

                                                <div class="fadein">
                                                    <div class="glitch-clock is-off">
                                                        <div class="glitch-time">
                                                            <div class="glitch-before">
                                                                <div class="first-numb"></div>
                                                                <i class="i1"></i>
                                                                <div class="time-dott">:</div>
                                                                <div class="glitch-triangle">
                                                                    <div class="clip-figure">
                                                                        <div class="mask-first">
                                                                            <div class="mask-second">
                                                                                <div class="clip-numb">
                                                                                    <div class="second-numb"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <i class="i2"></i>
                                                                <div class="time-dott-sec">:</div>
                                                                <div class="third-numb"></div>
                                                                <i class="i3"></i>
                                                            </div>
                                                            <div class="glitch-content">
                                                                <div class="first-numb"></div>
                                                                <i class="i1"></i>
                                                                <div class="time-dott">:</div>
                                                                <div class="glitch-triangle">
                                                                    <div class="clip-figure">
                                                                        <div class="mask-first">
                                                                            <div class="mask-second">
                                                                                <div class="clip-numb">
                                                                                    <div class="second-numb"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <i class="i2"></i>
                                                                <div class="time-dott-sec">:</div>
                                                                <div class="third-numb"></div>
                                                                <i class="i3"></i>
                                                            </div>
                                                            <div class="glitch-after">
                                                                <div class="first-numb"></div>
                                                                <i class="i1"></i>
                                                                <div class="time-dott">:</div>
                                                                <div class="glitch-triangle">
                                                                    <div class="clip-figure">
                                                                        <div class="mask-first">
                                                                            <div class="mask-second">
                                                                                <div class="clip-numb">
                                                                                    <div class="second-numb"></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <i class="i2"></i>
                                                                <div class="time-dott-sec">:</div>
                                                                <div class="third-numb"></div>
                                                                <i class="i3"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="glitch-figure">
                                                        <div class="glitch-triang">
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <!-- /TIMER -->

                                            <h2 class="et-description"><img src="{% static 'img/taqneeqpatterntq.png' %}" alt="" class="tqFullDesign"></h2>
                                            <div class="et-description-small">Our site is under construction</div>

                                        </div>
                                        <!-- col-xs-12 -->
                                    </div>
                                    <!-- row -->
                                </div>
                                <!-- container -->

                            </div>
                            <!-- section-wrap -->
                        </div>
                        <!-- section-content -->

                    </div>


                    <div class="sections contact-block" data-title="Contact">

                        <div class="section-content">
                            <div class="section-wrap">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">

                                            <h3>Contact</h3>

                                            <hr>

                                            <div class="contact-me border-gradient border-gradient-hidden-xs ">

                                                <div class="row m0">
                                                    <div class="col-sm-6 text-center">

                                                        <div class="contact-form border-gradient-visible-xs">

                                                            <form id="contactform" class="form-styler" role="form" data-toggle="validator">

                                                                <div class="form-group">
                                                                    <input type="text" required placeholder="Name" name="name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" required placeholder="Email" name="email">
                                                                </div>
                                                                <div class="contact-comment form-group">
                                                                    <textarea placeholder="Message" required name="comment"></textarea>
                                                                </div>

                                                                <div class="btn submit-form form-sender">
                                                                    <input type="submit" value="send">
                                                                    <span class="error"></span>
                                                                    <span class="success">
																		<svg xmlns="//www.w3.org/2000/svg" xmlns:xlink="//www.w3.org/1999/xlink" x="0px"
																			y="0px" viewBox="0 0 29 23" enable-background="new 0 0 29 23">
																			<polyline fill="#FFFFFF"
																				points="0.3,10.2 1.8,8.8 11.4,19.3 27.4,0.4 28.9,1.7 12.9,20.6 11.5,22.3 9.9,20.6 0.3,10.2 ">
																			</polyline>
																		</svg>
																	</span>
                                                                    <span class="progress"></span>
                                                                </div>

                                                            </form>

                                                            <div class="form-message"></div>

                                                        </div>

                                                    </div>
                                                    <div class="col-sm-6 text-left contact-info">

                                                        <div class="contact-street1">
                                                            <i class="fa fa-map-marker"></i>
                                                            <div class="dashed1">
                                                                Address <br> Campus: Mukesh Patel School of Technology Management and Engineering, Mumbai.
                                                            </div>
                                                        </div>

                                                        <p class="contact-tell">
                                                            <i class="fa fa-phone"></i>
                                                            <a href="tel:+919820050976" class="contactPhone">Yash Yadav : +91 9820050976</a><br>
                                                            <a href="tel:+918779644002" class="contactPhone">Mehul Sahni : +91 8779644002</a>
                                                        </p>

                                                        <div class="contact-email">
                                                            <i class="fa fa-envelope-o"></i>
                                                            <div class="dashed">
                                                                <a href="mailto:hello@taqneeq.com" class="contactPhone">hello@taqneeq.com</a>

                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="map-canvas"></div>
                                                <div class="closed"></div>

                                            </div>
                                        </div>
                                        <!-- col-xs-12 -->
                                    </div>
                                    <!-- row -->
                                </div>
                                <!-- container -->

                            </div>
                            <!-- section-wrap -->
                        </div>

                    </div>
